<mat-drawer-container class="example-container" autosize hasBackdrop="true"> 
    <mat-drawer #drawer class="example-sidenav fondo-2" mode="side">
        <app-side-menu [rutas]="routes" (onRouteClicked)="drawer.toggle()" ></app-side-menu>

    <mat-drawer-content class="fondo">
        <app-tool-bar (abrirCerrar)="drawer.toggle()"></app-tool-bar>

    </mat-drawer-content>
</mat-drawer-container>
